<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
     
     <main>
        <img src="./img/illustration-hero.svg" alt="illustration-hero">

        <section class="conteudo">
          <h1>Order Summary</h1>
           <span class="description">
              You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!
           </span>

        <div class="conteudo-informations">
           <div class="music-pricy">
             <img src="./img/icon-music.svg" alt="music-icon">
             <div class="pricy">
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
             </div>
           </div>
           <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>
        </section>
     </main>
      
  </body>
</html>
